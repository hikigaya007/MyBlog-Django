{% extends 'navbar.html' %}

{% block title %}
    {{ blog.title }}
{% endblock %}

{% block content %}
    <section class='flex flex-col w-full items-center justify-center overflow-auto p-4 gap-4 '>
        <img 
            class="max-w-screen max-h-[500px] rounded-lg" 
            src="{{ blog.image.url }}" 
            alt="{{ blog.title }}"
        />
        <div>
            <h1 class='text-3xl font-bold'>{{ blog.title }}</h1>
            <p class='text-center'>{{ blog.date }}</p>
        </div>
        <p class='text-lg'>{{ blog.body }}</p>
    </section>
{% endblock %}
